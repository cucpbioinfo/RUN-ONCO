<div class="pull-right margin-bottom-5">
    <button class="btn btn-sm blue btn-small" type="button" (click)="addItem()">
        <i class="fa fa-plus"></i> Add
    </button>
</div>
<div class="table-scrollable">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Recurrence Status</th>
                <th>Date of Recurrence</th>
                <th>Date of Record</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr [hidden]="clinicalCourseList?.length > 0">
                <td class="text-center" colspan="5">
                    {{ 'msg.noRecordFound' | translate }}
                </td>
            </tr>
            <tr [hidden]="clinicalCourseList?.length == 0" *ngFor="let clinicalCourse of clinicalCourseList; let i = index; trackBy: trackByFn;">
                <td class="text-center" style="width: 20%">{{ clinicalCourse.recurrenceStatus.code === '01' ? 'Yes' : 'No' }}</td>
                <td class="text-center">
                    <ng-container *ngIf="clinicalCourse?.recurrenceDate">
                        {{ clinicalCourse.recurrenceDate | dateFormat:['DD MMM YYYY'] }}
                    </ng-container>
                    <ng-container *ngIf="!clinicalCourse?.recurrenceDate">
                        -
                    </ng-container>
                </td>
                <td class="text-center" style="width: 20%">{{ clinicalCourse.recordDate | dateFormat:['DD MMM YYYY'] }}</td>
                <td class="text-center" style="width: 80px">
                    <a href="javascript:;" class="btn btn-outline dark btn-sm" (click)="editItem(i, clinicalCourse)">
                        <i class="fa fa-pencil"></i>
                    </a>
                </td>
                <td class="text-center" style="width: 80px">
                    <a href="javascript:;" class="btn btn-outline red btn-sm" (click)="deleteItem(i)">
                        <i class="fa fa-trash-o"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
