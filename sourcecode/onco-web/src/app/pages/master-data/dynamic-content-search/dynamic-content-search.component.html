<app-breadcrumb [items]="breadcrumbs"></app-breadcrumb>

<h2 class="page-title">Dynamic Content</h2>
<hr class="side">

<form [formGroup]="searchForm" class="form-horizontal margin-top-20">
    <div class="card card-search">
       <h5 class="card-header">
           <a href="javascript:;" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseEvent">Search</a>
       </h5>
       <div class="card-body"
           id="collapseEvent"
           [collapse]="isCollapsed"
           (collapses)="collapses()"
           (expands)="expands()"
           (collapsed)="collapsed()"
           (expanded)="expanded()">
           <!-- <div class="form-group row">
               <label class="col-md-2 col-form-label font-bold">Analysis Name</label>
               <div class="col-md-3">
                    <input type="text" class="form-control" formControlName="analysisName" />
                    <span class="help-block with-errors"></span>
               </div>
                <label class="col-md-2 col-form-label font-bold">Component Name</label>
                <div class="col-md-3">
                    <input type="text" class="form-control" formControlName="componentName" />
                    <span class="help-block with-errors"></span>
                </div>
            </div> -->
            <div class="row">
                <div class="form-group col-md-3">
                    <label class="font-bold">Analysis Name</label>
                    <input type="text" class="form-control" formControlName="analysisName" />
                    <span class="help-block with-errors"></span>
                </div>
                <div class="form-group col-md-3">
                    <label class="font-bold">Component Name</label>
                    <div class="no-padding">
                        <input type="text" class="form-control" formControlName="componentName" />
                        <span class="help-block with-errors"></span>
                    </div>
                </div>
            </div>
           <div class="form-actions text-center margin-top-5 margin-bottom-10">
               <button type="button" class="btn default btn-medium" (click)="onClear()"> Clear </button>
               <button type="button" class="btn green btn-medium margin-left-5" (click)="onSearch()"> Search </button>
           </div>
       </div>
   </div>
</form>

<div class="pull-right margin-top-10 margin-bottom-5">
    <button class="btn btn-sm blue btn-medium" type="button" (click)="addItem()">
        <i class="fa fa-plus"></i> Add
    </button>
</div>
<div class="clearfix"></div>

<div class="margin-top-5">
    <data-table id="dynamic-content-grid" headerTitle="" [header]="false" [items]="items" [itemCount]="itemCount" (reload)="reloadItems($event)"
        [indexColumn]="false" [substituteRows]="false" [limit]="15">
        <data-table-column [property]="'analysisName'" [sortable]="true" [resizable]="true">
            <ng-template #dataTableHeader let-item="item">
                Analysis Name
            </ng-template>
            <ng-template #dataTableCell let-item="item">
                <span class="text-nowrap">{{ item.analysisName }}</span>
            </ng-template>
        </data-table-column>
        <data-table-column [property]="'componentName'" [sortable]="true" [resizable]="true">
            <ng-template #dataTableHeader let-item="item">
                Component Name
            </ng-template>
            <ng-template #dataTableCell let-item="item">
                <span class="text-nowrap">
                    {{ item.componentName }}
                </span>
            </ng-template>
        </data-table-column>
        <data-table-column [property]="'moduleName'" [sortable]="true" [resizable]="true">
            <ng-template #dataTableHeader let-item="item">
                Module Name
            </ng-template>
            <ng-template #dataTableCell let-item="item">
                <span class="text-nowrap">
                    {{ item.moduleName }}
                </span>
            </ng-template>
        </data-table-column>
        <!-- <data-table-column [property]="'modulePath'" [sortable]="true" [resizable]="true">
            <ng-template #dataTableHeader let-item="item">
                Module Path
            </ng-template>
            <ng-template #dataTableCell let-item="item">
                <span class="text-nowrap">
                    {{ item.modulePath }}
                </span>
            </ng-template>
        </data-table-column> -->
        <data-table-column [property]="'status'" [sortable]="true" [resizable]="true">
            <ng-template #dataTableHeader let-item="item">
                Status
            </ng-template>
            <ng-template #dataTableCell let-item="item">
                <span class="text-center">
                    {{ item.status }}
                </span>
            </ng-template>
        </data-table-column>
        <data-table-column [width]="80">
            <ng-template #dataTableHeader>
                Edit
            </ng-template>
            <ng-template #dataTableCell let-item="item">
                <div class="text-center">
                    <a href="javascript:;" class="btn btn-outline dark btn-sm" (click)="editItem(item)">
                        <i class="fa fa-pencil"></i>
                    </a>
                </div>
            </ng-template>
        </data-table-column>
        <data-table-column [width]="80">
            <ng-template #dataTableHeader>
                Delete
            </ng-template>
            <ng-template #dataTableCell let-item="item">
                <div class="text-center">
                    <a href="javascript:;" class="btn btn-outline red btn-sm" (click)="deleteItem(item)">
                        <i class="fa fa-trash-o"></i>
                    </a>
                </div>
            </ng-template>
        </data-table-column>
    </data-table>
</div>
