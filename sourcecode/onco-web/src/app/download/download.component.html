<app-login-form></app-login-form>
<div class="container-fluid info-container">
    <h2 class="page-title">Download</h2>
    <hr class="side">

    <form [formGroup]="downloadForm" class="margin-top-20">
        <div class="form-group row">
            <label class="col-md-2 col-form-label font-bold">Name :</label>
            <div class="col-md-3" formControlValidator [control]="downloadForm?.controls['firstName']" [submitted]="submitted">
                <input type="text" class="form-control" formControlName="firstName" placeholder="First Name" />
                <span class="help-block with-errors"></span>
            </div>
            <div class="col-md-3" formControlValidator [control]="downloadForm?.controls['lastName']" [submitted]="submitted">
                <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name" />
                <span class="help-block with-errors"></span>
            </div>
        </div>
        <div class="form-group row" formControlValidator [control]="downloadForm?.controls['email']" [submitted]="submitted">
            <label class="col-md-2 col-form-label font-bold">E-mail :</label>
            <div class="col-md-6">
                <input type="text" class="form-control" formControlName="email" />
                <span class="help-block with-errors"></span>
            </div>
        </div>
        <div class="form-group row" formControlValidator [control]="downloadForm?.controls['affiliate']" [submitted]="submitted">
            <label class="col-md-2 col-form-label font-bold">Organization/Institution :</label>
            <div class="col-md-6">
                <input type="text" class="form-control" formControlName="affiliate" />
                <span class="help-block with-errors"></span>
            </div>
        </div>
        <div class="form-group row" formControlValidator [control]="downloadForm?.controls['agree']" [submitted]="submitted">
            <label class="col-md-2">&nbsp;</label>
            <div class="col-md-6">
                <input type="checkbox" formControlName="agree" />&nbsp;&nbsp;<label class="font-bold">For Academic/Research use only</label>
                <span class="help-block with-errors"></span>
            </div>
        </div>
        <div *ngIf="downloadDto" class="form-group row">
            <label class="col-md-2">&nbsp;</label>
            <div class="col-md-6">
                <button type="button" class="btn blue" (click)="onDownload()">
                    <i class="fa fa-download" aria-hidden="true"></i> Download
                </button>
            </div>
        </div>
    </form>
</div>
<div class="footer-actions">
    <div *ngIf="!downloadDto" class="form-actions pull-right margin-top-10 margin-bottom-10">
        <button type="button" class="btn default btn-medium" (click)="goToPage()"> Cancel </button>
        <button type="button" class="btn green btn-medium margin-left-5" (click)="onSubmit()"> Submit </button>
    </div>
    <div *ngIf="downloadDto" class="form-actions pull-left margin-top-10 margin-bottom-10">
        <a href="javascript:;" (click)="goToPage()">&lt;&lt; Back</a>
    </div>
</div>
